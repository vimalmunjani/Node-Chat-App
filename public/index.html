<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div id="left-section">
        <p>People</p>
    </div>

    <div id="main-section">
        <ul id="messages"></ul>
    </div>

    <div id="bottom-section">
        <form id="message-form" class="form-inline">
            <input type="text" size="110" class="form-control" name="message" id="message" placeholder="Message..."
                autocomplete="off" autofocus>
            <button id="send-button" class="btn btn-primary">Send</button>
        </form>
        <div id="location-div">
            <button id="send-location" class="btn btn-primary">Send location</button>
        </div>
    </div>


    <!-- JS Scripts -->

    <!-- chat message template -->
    <script id="message-template" type="text/template">
        <li class="chat-message">
            <div class="chat-message-title">
                <p>{{from}}</p>
                <span>&nbsp;&nbsp;{{createdAt}}</span>
            </div>
            <div class="chat-message-body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <!-- location message template -->
    <script id="location-message-template" type="text/template">
        <li class="chat-message">
            <div class="chat-message-title">
                <p>{{from}}</p>
                <span>&nbsp;&nbsp;{{createdAt}}</span>
            </div>
            <div class="chat-message-body">
                <p>
                    <a href="{{url}}" target="_blank"> <img src="/images/mapIcon.png" alt="Open Location"> </a>
                </p>
            </div>
        </li>
    </script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->

    <!-- Map icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- JQuery -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>

    <!-- moment.js -->
    <script src="/js/libs/moment.js"></script>

    <!-- mustache.js -->
    <script src="/js/libs/mustache.js"></script>

    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- index.js -->
    <script src="/js/index.js"></script>
</body>

</html>
